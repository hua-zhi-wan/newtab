<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空白页</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }

        /* 主题变量定义 */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --text-secondary: #666;
            --card-bg: white;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.05);
            --border-color: #ddd;
            --accent-color: #4e6ef2;
            --accent-light: #e8f3ff;
            --danger-color: #ff4d4f;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e6e6e6;
            --text-secondary: #aaa;
            --card-bg: #2a2a40;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.2);
            --border-color: #3a3a52;
            --accent-color: #4e6ef2;
            --accent-light: rgba(78, 110, 242, 0.1);
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        /* 深色模式切换按钮 - 固定在页面右上角 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.05);
            color: var(--text-secondary);
            z-index: 100;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(0,0,0,0.1);
            transform: scale(1.1);
        }

        .dark-mode .theme-toggle {
            background-color: rgba(255,255,255,0.1);
        }

        .dark-mode .theme-toggle:hover {
            background-color: rgba(255,255,255,0.15);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 顶部日期样式 */
        .date-container {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        #date {
            font-size: 24px;
            font-weight: 600;
        }

        #weekday {
            font-size: 18px;
            margin-top: 8px;
            color: var(--text-secondary);
        }

        /* 搜索框样式 */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        #search-input {
            width: 100%;
            height: 50px;
            padding: 0 50px 0 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            outline: none;
            box-shadow: var(--card-shadow);
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 2px 12px rgba(78, 110, 242, 0.15);
        }

        .dark-mode #search-input:focus {
            box-shadow: 0 2px 12px rgba(78, 110, 242, 0.3);
        }

        #search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #search-btn:hover {
            background-color: #3a5dd9;
        }

        /* 导航网格样式 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            padding: 15px 0;
            border-radius: 8px;
            position: relative;
        }

        .nav-item:hover {
            background-color: var(--card-bg);
            box-shadow: var(--card-shadow);
            transform: translateY(-2px);
        }

        .nav-icon-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .nav-icon img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--danger-color);
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover .delete-btn {
            opacity: 1;
        }

        .nav-name {
            font-size: 14px;
            text-align: center;
            max-width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 添加按钮样式 */
        .add-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--accent-light);
            color: var(--accent-color);
            font-size: 24px;
            border: 2px dashed var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .dark-mode .add-btn {
            border-color: rgba(78, 110, 242, 0.5);
            color: rgba(78, 110, 242, 0.8);
        }

        .add-btn:hover {
            background-color: #dceaff;
            transform: scale(1.05);
        }

        .dark-mode .add-btn:hover {
            background-color: rgba(78, 110, 242, 0.2);
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--card-shadow);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .modal-form .form-group {
            margin-bottom: 15px;
        }

        .modal-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .modal-form input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            outline: none;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .modal-form input:focus {
            border-color: var(--accent-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .cancel-btn {
            background-color: var(--border-color);
            color: var(--text-secondary);
        }

        .cancel-btn:hover {
            background-color: #e8e8e8;
        }

        .dark-mode .cancel-btn:hover {
            background-color: #4a4a62;
        }

        .confirm-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .confirm-btn:hover {
            background-color: #3a5dd9;
        }

        /* 加载指示器 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .nav-icon {
                width: 50px;
                height: 50px;
            }
            
            .nav-icon img {
                width: 28px;
                height: 28px;
            }
            
            .nav-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 深色模式切换按钮 - 固定在页面右上角 -->
    <button class="theme-toggle" id="themeToggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,18c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S15.3,18,12,18zM12,8c-2.2,0-4,1.8-4,4s1.8,4,4,4s4-1.8,4-4S14.2,8,12,8z"/>
            <path d="M12,4c-0.6,0-1,0.4-1,1v1c0,0.6,0.4,1,1,1s1-0.4,1-1V5C13,4.4,12.6,4,12,4z"/>
            <path d="M12,20c-0.6,0-1,0.4-1,1v1c0,0.6,0.4,1,1,1s1-0.4,1-1v-1C13,20.4,12.6,20,12,20z"/>
            <path d="M5.6,5.6c-0.3,0-0.5,0.2-0.5,0.5v1c0,0.3,0.2,0.5,0.5,0.5s0.5-0.2,0.5-0.5v-1C6.1,5.8,5.9,5.6,5.6,5.6z"/>
            <path d="M18.4,18.4c-0.3,0-0.5,0.2-0.5,0.5v1c0,0.3,0.2,0.5,0.5,0.5s0.5-0.2,0.5-0.5v-1C18.9,18.6,18.7,18.4,18.4,18.4z"/>
            <path d="M4,12c0-0.6,0.4-1,1-1h1c0.6,0,1,0.4,1,1s-0.4,1-1,1H5C4.4,13,4,12.6,4,12z"/>
            <path d="M20,12c0-0.6,0.4-1,1-1h1c0.6,0,1,0.4,1,1s-0.4,1-1,1h-1C20.4,13,20,12.6,20,12z"/>
            <path d="M5.6,18.4c-0.3,0-0.5,0.2-0.5,0.5v1c0,0.3,0.2,0.5,0.5,0.5s0.5-0.2,0.5-0.5v-1C6.1,18.6,5.9,18.4,5.6,18.4z"/>
            <path d="M18.4,5.6c-0.3,0-0.5,0.2-0.5,0.5v1c0,0.3,0.2,0.5,0.5,0.5s0.5-0.2,0.5-0.5v-1C18.9,5.8,18.7,5.6,18.4,5.6z"/>
        </svg>
    </button>

    <div class="container">
        <!-- 日期显示区 -->
        <div class="date-container">
            <div id="date"></div>
            <div id="weekday"></div>
        </div>

        <!-- 搜索区 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="输入关键词搜索...">
            <button id="search-btn">
                <!-- 内置放大镜图标 -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5,14h-0.79l-0.28-0.27C15.41,12.59 16,11.11 16,9.5 16,5.91 13.09,3 9.5,3S3,5.91 3,9.5 5.91,16 9.5,16c1.61,0 3.09-0.59 4.23-1.57l0.27,0.28v0.79l5,4.99L20.49,19L15.5,14z M9.5,14C7.01,14 5,11.99 5,9.5S7.01,5 9.5,5 14,7.01 14,9.5 11.99,14 9.5,14z"/>
                </svg>
            </button>
        </div>

        <!-- 导航链接区 -->
        <div class="nav-grid" id="navGrid">
            <!-- 链接将通过JS动态生成 -->
        </div>

        <!-- 添加按钮 -->
        <div class="add-btn" id="addBtn">+</div>
    </div>

    <!-- 添加链接模态框 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-title">添加新链接</div>
            <form class="modal-form" id="addForm">
                <div class="form-group">
                    <label for="siteName">网站名称</label>
                    <input type="text" id="siteName" placeholder="例如：百度" required>
                </div>
                <div class="form-group">
                    <label for="siteUrl">网站地址</label>
                    <input type="url" id="siteUrl" placeholder="例如：https://www.baidu.com" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel-btn" id="cancelBtn">取消</button>
                    <button type="submit" class="modal-btn confirm-btn" id="confirmBtn">添加</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 在DOM加载前就检查并应用主题，避免闪烁
        (function() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.documentElement.classList.add('dark-mode');
            }
        })();

        // 存储链接数据
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        // 检查用户偏好的主题模式
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        // DOM元素
        const navGrid = document.getElementById('navGrid');
        const addBtn = document.getElementById('addBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const addForm = document.getElementById('addForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const confirmBtn = document.getElementById('confirmBtn');
        const themeToggle = document.getElementById('themeToggle');

        // 初始化主题模式
        function initTheme() {
            // 主题已经在页面加载前应用，这里只需要设置切换事件
            themeToggle.addEventListener('click', toggleTheme);
        }

        // 切换主题模式
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        // 显示当前日期和星期
        function updateDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[date.getDay()];
            
            document.getElementById('date').textContent = `${year}-${month}-${day}`;
            document.getElementById('weekday').textContent = weekday;
        }

        // 渲染导航链接
        function renderBookmarks() {
            navGrid.innerHTML = '';
            
            bookmarks.forEach((bookmark, index) => {
                const navItem = document.createElement('a');
                navItem.href = bookmark.url;
                navItem.target = '_blank';
                navItem.className = 'nav-item';
                
                navItem.innerHTML = `
                    <div class="nav-icon-container">
                        <div class="nav-icon">
                            <img src="${bookmark.favicon || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzRFOkVGMiIgZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMC00LjQ4LTEwLTEwLTEwem0wIDE4YzQuNDIgMCA4LTMuNTggOC04cy0zLjU4LTgtOC04LTgtMy41OCA4LTggOC04IDMtNS44IDgtOC4wMnoiLz48cGF0aCBkPSJNMTEgMTVIMTR2LTRIMTF2NHptMC02aDN2MmgtM3YtMnoiLz48L3N2Zz4='}" 
                                 alt="${bookmark.name}图标">
                        </div>
                        <button class="delete-btn" data-index="${index}">×</button>
                    </div>
                    <div class="nav-name">${bookmark.name}</div>
                `;
                
                navGrid.appendChild(navItem);
            });
            
            // 添加删除事件监听
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(btn.getAttribute('data-index'));
                    deleteBookmark(index);
                });
            });
        }

        // 将图片转换为base64格式
        function imageToBase64(url, callback) {
            const img = new Image();
            // 允许跨域图片
            img.crossOrigin = "anonymous";
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(this, 0, 0);
                
                try {
                    const dataURL = canvas.toDataURL('image/png');
                    callback(dataURL);
                } catch (error) {
                    // 如果出现跨域问题，使用默认图标
                    callback(null);
                }
            };
            
            img.onerror = function() {
                callback(null);
            };
            
            img.src = url;
        }

        // 获取网站的favicon并缓存
        function getAndCacheFavicon(url, callback) {
            try {
                const origin = new URL(url).origin;
                // 尝试常见的favicon路径
                const faviconUrls = [
                    `${origin}/favicon.ico`,
                    `${origin}/favicon.png`,
                    `${origin}/apple-touch-icon.png`,
                    `${origin}/apple-touch-icon-precomposed.png`
                ];
                
                // 尝试每个可能的favicon URL
                function tryNextUrl(index) {
                    if (index >= faviconUrls.length) {
                        callback(null); // 所有URL都尝试过，没有找到
                        return;
                    }
                    
                    imageToBase64(faviconUrls[index], (base64) => {
                        if (base64) {
                            callback(base64);
                        } else {
                            tryNextUrl(index + 1);
                        }
                    });
                }
                
                tryNextUrl(0);
            } catch (error) {
                console.error('获取favicon失败:', error);
                callback(null);
            }
        }

        // 添加新链接（带图标缓存）
        function addBookmark(name, url) {
            // 显示加载状态
            confirmBtn.innerHTML = '<span class="loading"></span>';
            confirmBtn.disabled = true;
            
            // 确保URL以http://或https://开头
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // 获取并缓存favicon
            getAndCacheFavicon(url, (faviconBase64) => {
                // 恢复按钮状态
                confirmBtn.innerHTML = '添加';
                confirmBtn.disabled = false;
                
                // 创建新书签对象
                const newBookmark = { 
                    name, 
                    url,
                    favicon: faviconBase64 // 存储base64格式的图标
                };
                
                bookmarks.push(newBookmark);
                saveBookmarks();
                renderBookmarks();
                
                // 关闭模态框并重置表单
                modalOverlay.classList.remove('active');
                addForm.reset();
            });
        }

        // 删除链接
        function deleteBookmark(index) {
            bookmarks.splice(index, 1);
            saveBookmarks();
            renderBookmarks();
        }

        // 保存链接到本地存储
        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        // 初始化搜索功能（使用Bing）
        function initSearch() {
            // 点击搜索按钮触发搜索
            searchBtn.addEventListener('click', () => {
                const keyword = searchInput.value.trim();
                if (keyword) {
                    window.open(`https://www.bing.com/search?q=${encodeURIComponent(keyword)}`, '_blank');
                }
            });

            // 按回车键触发搜索
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        }

        // 初始化模态框
        function initModal() {
            addBtn.addEventListener('click', () => {
                modalOverlay.classList.add('active');
                document.getElementById('siteName').focus();
            });

            cancelBtn.addEventListener('click', () => {
                modalOverlay.classList.remove('active');
                addForm.reset();
                // 恢复按钮状态
                confirmBtn.innerHTML = '添加';
                confirmBtn.disabled = false;
            });

            addForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('siteName').value.trim();
                const url = document.getElementById('siteUrl').value.trim();
                
                if (name && url) {
                    addBookmark(name, url);
                }
            });

            // 点击模态框外部关闭
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                    addForm.reset();
                    // 恢复按钮状态
                    confirmBtn.innerHTML = '添加';
                    confirmBtn.disabled = false;
                }
            });
        }

        // 页面加载时初始化
        window.onload = function() {
            initTheme();
            updateDate();
            renderBookmarks();
